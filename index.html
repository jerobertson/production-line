<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Production Line</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        canvas {
            border:0px solid #000;
            background-color: #000;
        }
    </style>
</head>
<body onload="initialise()">
    <div id="body-container" class="container mt-2">
        <div id="selection-options" class="row justify-content-center align-items-center mb-2">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" id="interact-select" class="btn btn-outline-primary btn-interact active">Select</button>
                <button type="button" id="interact-place" class="btn btn-outline-success btn-interact">Place</button>
                <button type="button" id="interact-move" class="btn btn-outline-warning btn-interact">Move</button>
                <button type="button" id="interact-delete" class="btn btn-outline-danger btn-interact">Delete</button>
            </div>
        </div>
        <div class="row justify-content-center align-items-center mb-3">
            <canvas id="canvas" class="position-relative"></canvas>
        </div>
        <div id="controls">
            <div class="row justify-content-center align-items-center mb-3">
                <div class="col-auto">
                    <div class="col-12 text-center" id="response-time"></div>
                </div>
                <div class="col-auto">
                    <div class="col-12 text-center" id="selected-tile">Selected tile: None</div>
                </div>
            </div>
            <div id="tile-options" class="row justify-content-center align-items-center mb-3" style="display: none">
                <div class="col-auto">
                    <label for="tile-type">Type</label>
                    <select id="tile-type" class="form-control">
                        <option value="Empty">Empty</option>
                        <option value="Importer">Importer</option>
                        <option value="Exporter">Exporter</option>
                        <option value="Conveyor">Conveyor</option>
                        <option value="Splitter">Splitter</option>
                        <option value="Furnace">Furnace</option>
                    </select>
                </div>
                <div class="col-auto">
                    <label for="tile-recipe">Recipe</label>
                    <select id="tile-recipe" class="form-control">
                        <option value="">None</option>
                        <option value="" disabled="disabled">-- Importer --</option>
                        <option value="Aluminium">Aluminium</option>
                        <option value="Coal">Coal</option>
                        <option value="Copper">Copper</option>
                        <option value="Gold">Gold</option>
                        <option value="Iron">Iron</option>
                        <option value="Lead">Lead</option>
                        <option value="Silver">Silver</option>
                        <option value="Tin">Tin</option>
                        <option value="Zinc">Zinc</option>
                        <option value="" disabled="disabled">-- Furnace --</option>
                        <option value="Brass">Brass</option>
                        <option value="Bronze">Bronze</option>
                        <option value="Electrum">Electrum</option>
                        <option value="Solder">Solder</option>
                        <option value="Steel">Steel</option>
                    </select>
                </div>
                <div class="col-auto">
                    <label for="tile-rotation">Rotation</label>
                    <select id="tile-rotation" class="form-control">
                        <option value="0">0</option>
                        <option value="1">90</option>
                        <option value="2">180</option>
                        <option value="3">270</option>
                    </select>
                </div>
                <div class="col-auto">
                    <label for="tile-delay">Delay</label>
                    <select id="tile-delay" class="form-control">
                        <option value="1">1s</option>
                        <option value="2">2s</option>
                        <option value="3">3s</option>
                        <option value="4">4s</option>
                        <option value="5">5s</option>
                        <option value="9007199254740991">&infin;</option>
                    </select>
                </div>
                <div class="col-auto">
                    <label for="tile-offset">Offset</label>
                    <select id="tile-offset" class="form-control">
                        <option value="0">0s</option>
                        <option value="1">1s</option>
                        <option value="2">2s</option>
                        <option value="3">3s</option>
                        <option value="4">4s</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <!--<canvas id="canvas"></canvas>-->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="js/pl_1_logger.js"></script>
    <script src="js/pl_2_functions.js"></script>
    <script src="js/pl_3_items.js"></script>
    <script src="js/pl_4_recipes.js"></script>
    <script src="js/pl_5_tiles.js"></script>
    <script src="js/pl_6_grid.js"></script>
    <script src="js/pl_7_drawspace.js"></script>
    <script src="js/pl_8_iteractions.js"></script>

</body>
</html>
